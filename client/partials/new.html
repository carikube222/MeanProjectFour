<h1>New Question</h1>
<br>
<div ng-repeat='message in hasErrors'>
  <p style='color:red;' ng-bind='message'></p>
</div>
<form ng-submit="create()">
	<h4>Question:</h4>
	<input type='text' ng-model='newQuestion.question' class='form-control' required /><br>
	<h4>Answer:</h4>
	<input type='text' ng-model='newQuestion.answer' class='form-control' required /><br>
  <h4>Fake Answers:</h4>
  <input type='text' ng-model='newQuestion.fakeone' class='form-control' required /><br>
  <input type='text' ng-model='newQuestion.faketwo' class='form-control' required /><br>
	<button type='submit' class='btn btn-success pull-right'>Add Question</button>
</form>

	<a href="#!/tests" class='btn btn-default pull-right'>Cancel</a>
